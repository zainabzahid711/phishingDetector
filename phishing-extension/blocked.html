<!DOCTYPE html>
<html>
  <head>
    <title>PhishGuard - Phishing Detected</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: #000000;
        color: white;
      }
      .warning-icon {
        color: #d32f2f;
        font-size: 50px;
        margin-bottom: 20px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
        font-weight: bold;
      }
      #continue {
        background-color: #d32f2f;
        color: white;
      }
      #back {
        background-color: #1976d2;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="warning-icon">⚠️</div>
    <h1>Phishing Site Detected</h1>
    <p>
      PhishGuard blocked <strong id="domain">unknown</strong> because it appears
      to be a phishing site.
    </p>
    <p>Confidence: <strong id="confidence">unknown</strong></p>

    <div>
      <button id="continue" class="btn">
        Proceed Anyway (Not Recommended)
      </button>
      <button id="back" class="btn">Go Back to Safety</button>
    </div>

    <script src="blocked.js">
      //     if (new URLSearchParams(window.location.search).has('error')) {
      //   document.getElementById('error-message').style.display = 'block';
      // }
    </script>
  </body>
</html>
